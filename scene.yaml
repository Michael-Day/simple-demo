cameras:
    camera1:
        type: isometric

lights:
    light1:
        type: point
        direction: [0, 1, -.5]
        diffuse: .1
        ambient: .3
    light2:
      visible: true
      type: point
      position: [-74.0170, 40.7031, 100]
      origin: world
      ambient: .3
      diffuse: 1
      specular: .2

sources:
    osm:
        type: TopoJSON
        url:  //vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson?api_key=vector-tiles-E7BgIC4

layers:
#    earth:
#        data: { source: osm }
#        draw:
#            polygons:
#                order: 0
#                color: [0,0,0,1]

    landuse:
        data: { source: osm }
        draw:
            polygons:
                order: 1
                #color: [0, 62, 128] ?
                color: '#003e80'

#    water:
#        data: { source: osm }
#        draw:
#            polygons:
#                order: 2
#                color: [255,255,255,1]

    roads:
        data: { source: osm }
        filter:
          # not: { kind: ["path", "rail"] }
        draw:
            lines:
                order: 4
                color: '#99ccff'
                width: 8
                cap: round
        highway:
            filter:
                kind: highway
            draw:
                lines:
                    order: 5
                    color: '#99ccff'
                    width: 12
                    outline:
                        color: [100,100,100]
                        width: 1.5
        minor_road:
            filter:
                kind: minor_road
            draw:
                lines:
                    order: 3
                    color: '#cce5ff'
                    width: 5

    buildings:
        data: { source: osm }
        draw:
            polygons:
                order: 9
                color: '#blue' #|
                    #    function () {
                    #        var h = feature.height || 20;
                    #        h = Math.min((h + 50)/ 255, .3); // max brightness: .5
                    #        h = Math.max(h, .1); // min brightness: .4
                    #        return [h, h, h];
                    #    }
        3d-buildings:
                    #filter: { $zoom: { min: 13 } }
                    draw:
                        polygons:
                            extrude: function () { return feature.height > 10 || $zoom >= 10; }
