<!doctype html>
<!--
    Tangram: real-time WebGL rendering for OpenStreetMap

    http://github.com/tangrams/tangram
    http://mapzen.com
-->
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simple demo â€“ Tangram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.css" />
    <script language="javascript" type="text/javascript" src="p5.js"></script>
    <!-- uncomment lines below to include extra p5 libraries -->
    <script language="javascript" src="p5.dom.js"></script>
    <!-- my p5js layer thing -->

    <style>
        body {
            margin: 0px;
            border: 0px;
            padding: 0px;
        }
        /* make page background a p5js */

        #map {
            height: 100%;
            width: 100%;
            position: absolute;
        }

    </style>
  </head>

  <body>
    <div id="map"; z-index: -100;></div>

    <!-- leaflet -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.js"></script>

    <!-- Main tangram library -->
    <script src="https://mapzen.com/tangram/0.4/tangram.min.js"></script>


    <!-- Demo setup -->
    <script>

        var mapp = L.map('map');

       var layer = Tangram.leafletLayer({
            scene: 'scene.yaml',
          /*  attribution: '<a href="https://mapzen.com/tangram" target="_blank">Tangram</a> | &copy; OSM contributors | <a href="https://mapzen.com/" target="_blank">Mapzen</a>'*/
        });

        layer.addTo(mapp);

        mapp.setView([40.70531887544228, -74.00976419448853], 15);

        panMe = function(){
          mapp.panBy([-300,0]);
        }
        setInterval(panMe, 1500);

    </script>
    <!-- put p5js stuff at the end, draw on top -->
    <script language="javascript" type="text/javascript" src="map-overlay.js"></script>

  </body>
</html>
